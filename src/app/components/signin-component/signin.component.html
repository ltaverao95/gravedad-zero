<section class="login">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5" style="border-right: 1px solid black;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="login_user" class="col-sm-2 control-label">Usuario: </label>
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                        <input type="text" class="form-control" id="login_user">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login_password" class="col-sm-2 control-label">Contraseña: </label>
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">

                    </div>
                </div>
                <span>
                    ¿No tienes una cuenta? <a href="">Regístrate</a>
                </span>
                <div class="form-group">
                    <a href="">
                        <img src="assets/images/fb_logo.png" alt="Facebook" width="30px" height="30px">
                    </a>
                    <a href="">
                        <img src="assets/images/google_logo.png" alt="Google" width="50px" height="30px">
                    </a>
                </div>

            </form>
        </div>
    </div>
</section>
