<section class="contact">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-4 contact_form_style">
            <form>
                <div class="form-group">
                    <label for="contact_name">Nombre *</label>
                    <input type="text" class="form-control" id="contact_name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="contact_email">Email *</label>
                    <input type="email" class="form-control" id="contact_email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="contact_phone">Teléfono</label>
                    <input type="number" class="form-control" id="contact_phone" placeholder="Teléfono">
                    <p class="help-block">Este campo es opcional</p>
                </div>
                <div class="form-group">
                    <label for="contact_message">Mensaje *</label>
                    <textarea class="form-control" id="contact_message" cols="30" rows="10" style="resize: none"></textarea>
                </div>
                <button type="button" class="btn btn-default">Enviar</button>
            </form>
        </div>
    </div>
</section>
