<section class="login">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5" style="border-right: 1px solid black;">

            <form class="form-horizontal"
                  [formGroup]="loginFormGroup">
                <div class="form-group">
                    <label for="login_user" class="col-sm-2 control-label">Usuario: </label>
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                        <input type="text"
                               class="form-control" 
                               id="login_user"
                               formControlName="user_name">

                        <div *ngIf="loginFormGroup.get('user_name').dirty && loginFormGroup.get('user_name').hasError('required')">
                            Este campo es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login_password" class="col-sm-2 control-label">Contraseña: </label>
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                        <input type="password" 
                               class="form-control" 
                               id="login_password"
                               formControlName="password">
                        <div *ngIf="loginFormGroup.get('password').dirty && loginFormGroup.get('password').hasError('required')">
                            Este campo es requerido
                        </div>
                    </div>
                </div>
                <span>
                    ¿No tienes una cuenta? <a href="">Regístrate</a>
                </span>

                <br>

                <button type="button" 
                        class="btn btn-default"
                        [disabled]="loginFormGroup.invalid"
                        (click)="signin()">
                        Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</section>
